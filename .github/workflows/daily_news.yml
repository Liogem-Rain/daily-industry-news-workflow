name: Daily News Crawler

on:
  schedule:
    # Run at 00:00 UTC daily (08:00 Beijing Time)
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Need permission to push changes

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Crawler
        # The script detects CI=true and runs once without infinite loop
        run: python -m src.main
        env:
          CI: true
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update daily news report [skip ci]"
          file_pattern: daily_news_report.md
